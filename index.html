<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    #terminal {
      max-width: 600px;
      margin: auto;
      white-space: pre-wrap;
    }
    .input-line {
      display: flex;
    }
    .input-line span {
      margin-right: 5px;
    }
    input {
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: inherit;
      font-size: 1em;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div>> Welcome to the Event Terminal</div>
    <div>> Type "register" to begin...</div>
  </div>
  <div class="input-line">
    <span>&gt;</span><input type="text" id="terminal-input" autofocus />
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('terminal-input');

    let step = 0;
    let userData = {};

    function addLine(text) {
      const div = document.createElement('div');
      div.textContent = '> ' + text;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(command) {
      if (step === 0 && command.toLowerCase() === 'register') {
        step = 1;
        addLine('Please enter your name:');
      } else if (step === 1) {
        userData.name = command;
        step = 2;
        addLine('Please enter your email:');
      } else if (step === 2) {
        userData.email = command;
        step = 3;
        addLine('Thank you. Registration received.');
        addLine(`Name: ${userData.name}`);
        addLine(`Email: ${userData.email}`);
        // TODO: integrate with form service
      } else {
        addLine('Unrecognized command. Type "register" to start.');
      }
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const value = input.value.trim();
        addLine(value);
        handleCommand(value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
