<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    #terminal-container {
      max-width: 600px;
      margin: auto;
    }
    #terminal {
      white-space: pre-wrap;
      margin-bottom: 1em;
    }
    .input-line {
      display: flex;
    }
    .input-line span {
      margin-right: 5px;
    }
    input {
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: inherit;
      font-size: 1em;
      width: 100%;
      outline: none;
    }
    #footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    #countdown {
      font-size: 1em;
    }
    #logo {
      max-height: 80px;
    }
    @media (max-width: 600px) {
      #footer {
        flex-direction: column;
        align-items: flex-start;
      }
      #logo {
        margin-top: 10px;
      }
    }
    .typing-line {
      border-right: 2px solid #00ff00;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div id="terminal-container">
    <div id="terminal">
      <div class="typing-line" id="line1"></div>
      <div class="typing-line" id="line2"></div>
    </div>
    <div class="input-line">
      <span>&gt;</span><input type="text" id="terminal-input" autofocus />
    </div>
    <div id="footer">
      <div id="countdown"></div>
      <img id="logo" src="profile picture.jpg" alt="Double D Logo" />
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('terminal-input');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');

    let step = 0;
    let userData = {};

    function addLine(text) {
      const div = document.createElement('div');
      div.textContent = '> ' + text;
      terminal.insertBefore(div, input.parentElement);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function sendToGoogleForms(data) {
      const formData = new FormData();
      formData.append("entry.1234567890", data.name); // Replace with actual field ID for name
      formData.append("entry.0987654321", data.email); // Replace with actual field ID for email

      fetch("https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        addLine("Submission sent to administrators.");
      }).catch(() => {
        addLine("There was an error submitting your data.");
      });
    }

    function handleCommand(command) {
      if (step === 0 && command.toLowerCase() === 'register') {
        step = 1;
        addLine('Please enter your full name:');
      } else if (step === 1) {
        userData.name = command;
        step = 2;
        addLine('Please enter your email:');
      } else if (step === 2) {
        userData.email = command;
        step = 3;
        addLine('Thank you. Registration received.');
        addLine(`Name: ${userData.name}`);
        addLine(`Email: ${userData.email}`);
        addLine('You are now registered for the event. You will receive further information via email shortly.');
        sendToGoogleForms(userData);
      } else {
        addLine('Unrecognized command. Type "register" to start.');
      }
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const value = input.value.trim();
        addLine(value);
        handleCommand(value);
        input.value = '';
      }
    });

    // Typing animation
    const messages = ['Welcome to Baile Da Perifa', 'Type "register" to begin...'];
    const lines = [line1, line2];
    let messageIndex = 0, charIndex = 0;
    function typeLines() {
      if (messageIndex < messages.length) {
        if (charIndex < messages[messageIndex].length) {
          lines[messageIndex].textContent += messages[messageIndex][charIndex];
          charIndex++;
          setTimeout(typeLines, 50);
        } else {
          messageIndex++;
          charIndex = 0;
          if (messageIndex < messages.length) setTimeout(typeLines, 500);
        }
      }
    }
    typeLines();

    // Countdown script
    const countdown = document.getElementById('countdown');
    const eventDate = new Date('2025-09-15T22:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;
      if (diff <= 0) {
        countdown.textContent = 'Event is live!';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdown.textContent = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
