<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    #terminal {
      max-width: 100%;
      margin: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .input-line {
      display: flex;
      margin-top: 10px;
    }
    .input-line span {
      margin-right: 5px;
    }
    input {
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: inherit;
      font-size: 1em;
      width: 100%;
      outline: none;
    }
    .typing {
      display: inline-block;
      border-right: 2px solid #00ff00;
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div>> <span class="typing" id="type-init"></span></div>
  </div>
  <div class="input-line">
    <span>&gt;</span><input type="text" id="terminal-input" autofocus />
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('terminal-input');
    const typeInit = document.getElementById('type-init');

    let step = -1;
    let userData = {};
    let typingQueue = [];

    function typeText(text, callback) {
      let i = 0;
      const interval = setInterval(() => {
        typeInit.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 50);
    }

    function addLine(text) {
      const div = document.createElement('div');
      div.textContent = '> ' + text;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function sendToGoogleForms(data) {
      const formData = new FormData();
      formData.append("entry.1234567890", data.name); // Replace with actual field ID for name
      formData.append("entry.0987654321", data.email); // Replace with actual field ID for email

      fetch("https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        addLine("Submission sent to server.");
      }).catch(() => {
        addLine("There was an error submitting your data.");
      });
    }

    function handleCommand(command) {
      if (step === 0 && command.toLowerCase() === 'register') {
        step = 1;
        addLine('Please enter your name:');
      } else if (step === 1) {
        userData.name = command;
        step = 2;
        addLine('Please enter your email:');
      } else if (step === 2) {
        userData.email = command;
        step = 3;
        addLine('Thank you. Registration received.');
        addLine('You are now registered for the event. You will receive further information via email shortly.');
        addLine(`Name: ${userData.name}`);
        addLine(`Email: ${userData.email}`);
        sendToGoogleForms(userData);
      } else {
        addLine('Unrecognized command. Type "register" to start.');
      }
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const value = input.value.trim();
        addLine(value);
        handleCommand(value);
        input.value = '';
      }
    });

    // Init typing welcome message
    window.onload = () => {
      typeText("Welcome to the Event Terminal\n> Type \"register\" to begin...");
      step = 0;
    };
  </script>
</body>
</html>
